<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div>
        <h2 class="name">by <i>Youngeun</i></h2>
    </div>
    <h1>What is a Palindrome?</h1>
    <div id="container">
        <p id="definition">
            &#128161; A <i>palindrome</i> is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.
        </p>
    </div>
    <div id="checker-box">
        <p id="prompt">Enter in text and check for a palindrome.</p>
        <input id="text-input"></input>
        <button id="check-btn">Check</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
